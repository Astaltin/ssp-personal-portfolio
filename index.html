<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edward Gulmayo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>
		<script src="script.js" defer></script>
	</head>
	<body
		class="overflow-lg-hidden d-flex flex-column justify-content-between container-md fs-5 font-monospace"
	>
		<nav class="mb-5 py-2">
			<ul
				class="nav nav-underline justify-content-end"
				id="tab"
				role="tablist"
			>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link active"
						id="home-tab"
						data-bs-toggle="pill"
						data-bs-target="#home"
						type="button"
						role="tab"
						aria-controls="home"
						aria-selected="true"
					>
						Home
					</button>
				</li>
				<li class="nav-item mx-4" role="presentation">
					<button
						class="nav-link"
						id="projects-tab"
						data-bs-toggle="pill"
						data-bs-target="#projects"
						type="button"
						role="tab"
						aria-controls="projects"
						aria-selected="false"
					>
						Projects
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link"
						id="about-tab"
						data-bs-toggle="pill"
						data-bs-target="#about"
						type="button"
						role="tab"
						aria-controls="about"
						aria-selected="false"
					>
						About
					</button>
				</li>
			</ul>
		</nav>

		<main class="tab-content" id="tabContent">
			<section
				class="tab-pane fade show active"
				id="home"
				role="tabpanel"
				aria-labelledby="home-tab"
				tabindex="0"
			>
				<div
					class="d-flex flex-column flex-lg-row align-items-center justify-content-between"
				>
					<div class="my-5">
						<p class="display-5">Hi!,</p>
						<p class="display-2 fw-bolder">I'm Edward Gulmayo</p>
						<p class="fs-2">An aspiring full stack developer</p>

						<button
							class="btn btn-lg btn-primary rounded-pill px-5"
							onclick="projectsTab()"
						>
							My Projects
						</button>
					</div>
					<img
						id="me"
						class="mt-5 ms-lg-5 img-fluid"
						src="../images/me_bw.png"
						width="580"
					/>
				</div>
			</section>
			<section
				class="tab-pane fade"
				id="projects"
				role="tabpanel"
				aria-labelledby="projects-tab"
				tabindex="0"
			>
				projects
			</section>
			<section
				class="tab-pane fade"
				id="about"
				role="tabpanel"
				aria-labelledby="about-tab"
				tabindex="0"
			>
				about
			</section>
		</main>
	</body>
</html>
